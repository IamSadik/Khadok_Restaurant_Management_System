<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="beer-outline"></ion-icon>
                        </span>
                        <span class="title">K H A D O K</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="customer.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Customers</span>
                    </a>
                </li>

                <li>
                    <a href="messages.html">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Messages</span>
                    </a>
                </li>

                <li>
                    <a href="help.html">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">Help</span>
                    </a>
                </li>

                <li>
                    <a href="settings.html">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>


                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">1,504</div>
                        <div class="cardName">Total Delivery</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="fast-food-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">80</div>
                        <div class="cardName">Done In Time</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="bicycle-outline"></ion-icon>
                        
                    </div>
                </div>


                <div class="card">
                    <div>
                        <div class="numbers">284</div>
                        <div class="cardName">Late Delevary</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="hourglass-outline"></ion-icon>
                    </div>
                </div>
 
                <div class="card">
                    <div>
                        <div class="numbers">$7,842</div>
                        <div class="cardName">Earning</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cash-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Recent Orders</h2>
                        <a href="#" class="btn">View All</a>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Price</td>
                                <td>Date</td>
                                <td>Payment</td>
                                <td>Status</td>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            <!-- Dynamic rows will be inserted here -->
                        </tbody>
                    </table>
                
                    <script>
                               document.addEventListener('DOMContentLoaded', () => {
                                const tableBody = document.getElementById('orders-table-body');

                            // Fetch data from the API
                            fetch('/api/get-order-details')
                                .then(response => response.json())
                                .then(data => {
                                    if (data.error) {
                                        console.error('Error:', data.error);
                                        return;
                                    }

                                    // Populate table rows dynamically
                                    data.forEach(order => {
                                        const statusClass = order.status ? order.status.toLowerCase() : 'unknown';
                                        const tableRow = `
                                            <tr>
                                                <td>${order.consumer_name}</td>
                                                <td>${order.total_amount}</td>
                                                <td>${order.order_date}</td>
                                                <td>${order.status === 'Paid' ? 'Paid' : 'Due'}</td>
                                                <td><span class="status ${statusClass}">${order.status}</span></td>
                                            </tr>
                                        `;
                                        tableBody.innerHTML += tableRow;
                                    });
                                })
                                .catch(error => console.error('Fetch Error:', error));
                        });

                    </script>
                </div>

                <!-- ================= New Customers ================ -->
                <div class="recentCustomers">
                    <div class="cardHeader">
                        <h2>Recent Customers</h2>
                    </div>

                    <table id="customer-table">
                        <!-- Dynamic rows will be inserted here -->
                    </table>
                
                    <script>
                        document.addEventListener('DOMContentLoaded', () => {
                            const table = document.getElementById('customer-table');
                
                            // Fetch data from the API
                            fetch('/api/get-Name-details')
                                .then(response => response.json())
                                .then(data => {
                                    if (data.error) {
                                        console.error('Error:', data.error);
                                        return;
                                    }
                
                                    // Populate table rows dynamically
                                    data.forEach((customer, index) => {
                                        const imgSrc = index % 2 === 0 
                                            ? 'assets/imgs/customer01.jpg' 
                                            : 'assets/imgs/customer02.jpg';
                                        const tableRow = `
                                            <tr>
                                                <td width="60px">
                                                    <div class="imgBx">
                                                        <img src="${imgSrc}" alt="Customer Image">
                                                    </div>
                                                </td>
                                                <td>
                                                    <h4>${customer.name} <br> <span></span></h4>
                                                </td>
                                            </tr>
                                        `;
                                        table.innerHTML += tableRow;
                                    });
                                })
                                .catch(error => console.error('Fetch Error:', error));
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
